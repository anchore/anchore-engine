        type: string
        description: name of the feed
      created_at:
        type: string
        format: date-time
        description: Date the metadata record was created in engine (first seen on source)
      updated_at:
        type: string
        format: date-time
        description: Date the metadata was last updated
      groups:
        type: array
        items:
          $ref: "#/definitions/FeedGroupMetadata"
      last_full_sync:
        type: string
        format: date-time
  FeedGroupMetadata:
    type: object
    properties:
      name:
        type: string
      created_at:
        type: string
        format: date-time
      last_sync:
        type: string
        format: date-time
      record_count:
        type: integer
  EventResponse:
    type: object
    description: A record of occurance of an asynchronous event triggered either by system or by user activity
    properties:
      generated_uuid:
        type: string
      created_at:
        type: string
        format: date-time
      event:
        type: object
        properties:
          source:
            type: object
            properties:
              servicename:
                type: string
              hostid:
                type: string
              base_url:
                type: string
              request_id:
                type: string
          resource:
            type: object
            properties:
              user_id:
                type: string
              id:
                type: string
              type:
                type: string
          type:
            type: string
          level:
            type: string
          message:
            type: string
          details:
            type: object
          timestamp:
            type: string
            format: date-time
  EventsList:
    type: object
