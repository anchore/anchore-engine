---
swagger: "2.0"
info:
  description: "Catalog service for anchore-engine"
  version: "0.10.0"
  title: "Catalog"
  contact:
    email: "dev@anchore.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
#host: "localhost:83"
basePath: "/"
tags:
- name: "catalog"
  description: "Catalog Service"
  externalDocs:
    description: "Find out more"
    url: "http://anchore.com"
schemes:
- "https"
- "http"

paths:
  /health:
    get:
      x-swagger-router-controller: anchore_engine.apis.common
      operationId: health_check
      x-anchore-authz-action: None
      description: Health check, returns 200 and no body if service is running
      responses:
        200:
          description: Empty body on success
  /version:
    get:
      x-swagger-router-controller: anchore_engine.apis.common
      operationId: version_check
      x-anchore-authz-action: None
      description: Returns the version object for the service, including db schema version info
      responses:
        200:
          description: Version object describing version state
          schema:
            $ref: "#/definitions/ServiceVersion"
  /status:
    get:
      tags:
      - "catalog"
      summary: "Get the status of the service"
      description: ""
      operationId: "status"
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
  /repo:
    post:
      tags:
      - "catalog"
      summary: "Add repo to watch to the DB"
      description: ""
      operationId: "repo_post"
      parameters:
      - name: 'regrepo'
        in: query
        type: string
        description: "full regrepo to add e.g. docker.io/library/alpine"
        required: true
      - name: 'autosubscribe'
        in: query
        type: boolean
        description: "flag to enable/disable auto tag_update activation when new images from a repo are added"
        required: false
      - name: 'dryrun'
        in: query
        type: boolean
        description: "flag to return tags in the repository without actually watching the repository, default is false"
        required: false
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
  /summaries/imagetags:
    get:
      tags:
      - "catalog"
      summary: "Get image digest and tags summary list from DB"
      description: ""
      operationId: "image_tags_get"
      parameters:
      - name: 'image_status'
        in: query
        type: array
        items:
          type: string
          enum:
          - all
          - active
          - deleting
        collectionFormat: csv
        required: false
        default:
        - active
        description: "Filter images in one or more states such as active, deleting. Defaults to active images only if unspecified"
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
  /images:
    get:
      tags:
      - "catalog"
      summary: "Get image records from DB"
      description: ""
      operationId: "list_images"
      parameters:
      - name: 'tag'
        in: query
        type: string
        description: "tag of image to get"
        required: false
      - name: 'digest'
        in: query
        type: string
        description: "digest of image to get"
        required: false
      - name: 'imageId'
        in: query
        type: string
        description: "imageId of image to get"
        required: false
      - name: 'registry_lookup'
        in: query
        type: boolean
        description: "force registry lookup"
        required: false
        default: false
      - name: 'history'
        in: query
        type: boolean
        description: "get all matching records for given tag"
        required: false
        default: false
      - name: 'image_status'
        in: query
        required: false
        type: string
        description: Filter by image_status value on the record. Default if omitted is 'active'.
        enum:
          - all
          - active
          - deleting
        default: active
      - name: 'analysis_status'
        in: query
        required: false
        type: string
        description: Filter by analysis_status value on the record.
        enum:
          - not_analyzed
          - analyzed
          - analyzing
          - analysis_failed
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
    post:
      tags:
      - "catalog"
      summary: "Add image records to catalog db"
      description: ""
      operationId: "add_image"
      parameters:
      - name: 'tag'
        in: query
        type: string
        description: "tag of image to add"
        required: false
      - name: 'digest'
        in: query
        type: string
        description: "digest of image to add"
        required: false
      - name: 'created_at'
        in: query
        type: integer
        description: "created_at timestamp override"
        required: false
      - name: from_archive
        in: query
        type: boolean
        description: If set, add the image from the image archive rather than running a new analysis. In this case, other params such as metadata and tag are ignored and only the digest is used.
      - name: allow_dockerfile_update
        in: query
        type: boolean
        description: Explicitly allow the update of a dockerfile for an image that has already been analyzed (similar to the 'force' option in the external api call, but scoped only to the dockerfile). Defaults to false.
        required: false
      - name: image_metadata
        in: body
        schema:
          $ref: "#/definitions/ImageAddMetadata"
        description: "object describing image to add"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
    delete:
      tags:
      - "catalog"
      summary: "Bulk delete images from DB"
      description: ""
      operationId: "delete_images_async"
      parameters:
      - name: 'imageDigests'
        in: query
        required: true
        x-nullable: false
        type: array
        items:
          type: string
        collectionFormat: csv
      - name: 'force'
        in: query
        type: boolean
        description: "force delete"
        required: false
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: array
            items:
              type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
  /images/{imageDigest}:
    get:
      tags:
      - "catalog"
      summary: "Get image records from DB"
      description: ""
      operationId: "get_image"
      parameters:
      - name: 'imageDigest'
        in: path
        type: string
        description: "imageDigest of image to get"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
    delete:
      tags:
      - "catalog"
      summary: "Delete image record from DB"
      description: ""
      operationId: "delete_image"
      parameters:
      - name: 'imageDigest'
        in: path
        type: string
        description: "imageDigest of image to delete"
        required: true
      - name: 'force'
        in: query
        type: boolean
        description: "force delete"
        required: false
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
    put:
      tags:
      - "catalog"
      summary: "Update image record from DB"
      description: ""
      operationId: "update_image"
      parameters:
      - name: 'imageDigest'
        in: path
        type: string
        description: "imageDigest of image to update"
        required: true
      - name: image
        in: body
        schema:
          type: object
        description: "image record to update"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
  /images/{image_digest}/content/{content_type}:
    get:
      tags:
        - "catalog"
      summary: "Get image content"
      description: ""
      operationId: "get_image_content"
      parameters:
        - name: 'image_digest'
          in: path
          type: string
          description: "imageDigest of image to get"
          required: true
        - name: 'content_type'
          in: path
          type: string
          description: "image content type to retrieve"
          required: true
      produces:
        - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
  /images/{image_digest}/content:
    get:
      tags:
        - "catalog"
      summary: "Get image content for one or more content types"
      description: ""
      operationId: "get_image_content_multiple_types"
      parameters:
        - name: 'image_digest'
          in: path
          type: string
          description: "Digest of image to retrieve content"
          required: true
        - name: 'content_types'
          in: query
          type: array
          items:
            type: string
          collectionFormat: csv
          required: false
          description: "Image content types to retrieve. If left blank, all content types will be returned"
        - name: 'allow_analyzing_state'
          in: query
          type: boolean
          description: "Flag to retrieve content for images in analyzing state. Default is set to false, the API error out for images in analyzing state"
          required: false
          default: false
      produces:
        - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
  /registry_lookup:
    get:
      tags:
      - "catalog"
      summary: "Get image info from registry"
      description: ""
      operationId: "registry_lookup"
      parameters:
      - name: 'tag'
        in: query
        type: string
        description: "tag of image to lookup"
        required: false
      - name: 'digest'
        in: query
        type: string
        description: "digest of image to lookup"
        required: false
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"

