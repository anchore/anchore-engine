            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.data_archive"
  /subscriptions:
    get:
      tags:
      - "catalog"
      summary: "Get subscription records from DB"
      description: ""
      operationId: "subscriptions_get"
      parameters:
      - name: 'subscription_key'
        in: query
        type: string
        description: "filter only subscriptions matching key"
        required: false
      - name: 'subscription_type'
        in: query
        type: string
        description: "filter only subscriptions matching type"
        required: false
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
    post:
      tags:
      - "catalog"
      summary: "Add subscription record to DB"
      description: ""
      operationId: "subscriptions_post"
      parameters:
      - name: 'bodycontent'
        in: body
        schema:
          type: object
        description: "subscription object to add"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"

  /subscriptions/{subscriptionId}:
    get:
      tags:
      - "catalog"
      summary: "Get subscription records from DB"
      description: ""
      operationId: "subscriptions_subscriptionId_get"
      parameters:
      - name: 'subscriptionId'
        in: path
        type: string
        description: "subscription Id object to get"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
    delete:
      tags:
      - "catalog"
      summary: "Delete subscription records from DB"
      description: ""
      operationId: "subscriptions_subscriptionId_delete"
      parameters:
      - name: 'subscriptionId'
        in: path
        type: string
        description: "subscription Id object to delete"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
