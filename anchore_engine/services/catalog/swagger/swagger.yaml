      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
    put:
      tags:
      - "catalog"
      summary: "Add subscription record to DB"
      description: ""
      operationId: "subscriptions_subscriptionId_put"
      parameters:
      - name: 'subscriptionId'
        in: path
        type: string
        description: "subscription Id of object to update"
        required: true
      - name: 'bodycontent'
        in: body
        schema:
          type: object
        description: "subscription object to update"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"

  /events:
    get:
      tags:
      - "catalog"
      summary: "Get event records from DB"
      description: ""
      operationId: "events_get"
      parameters:
      - name: source_servicename
        in: query
        type: string
        description: ""
        required: false
      - name: source_hostid
        in: query
        type: string
        description: ""
        required: false
      - name: resource_type
        in: query
        type: string
        description: ""
        required: false
      - name: event_type
        in: query
        type: string
        description: Filter events by a prefix match on the event type (e.g. "user.image.")
        required: false
        pattern: '[a-z0-9-_.*]+'
      - name: resource_id
        in: query
        type: string
        description: ""
        required: false
      - name: level
        in: query
        type: string
        description: ""
        required: false
      - name: since
        in: query
        type: string
        description: ""
        required: false
      - name: before
        in: query
        type: string
        description: ""
        required: false
      - name: page
        in: query
        type: integer
        description: ""
        required: false
        default: 1
      - name: limit
        in: query
        type: integer
        description: ""
        required: false
        default: 100
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
    delete:
      tags:
      - "catalog"
      summary: "Delete events from DB "
      description: ""
      operationId: "events_delete"
      parameters:
      - name: 'since'
        in: query
        type: string
        description: ""
        required: false
      - name: 'before'
        in: query
        type: string
        description: ""
        required: false
      - name: level
        in: query
        type: string
        description: ""
        required: false
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
    post:
