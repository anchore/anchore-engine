      - name: 'archiveid'
        in: path
        type: string
        description: "archiveid"
        required: true
      - name: 'bodycontent'
        in: body
        schema:
          type: string
          format: binary
        description: "document to object store"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.objects"
  /archive/{bucket}/{archiveid}:
    get:
