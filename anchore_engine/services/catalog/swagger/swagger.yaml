  /policies:
    get:
      tags:
      - "catalog"
      summary: "Get policy records from DB"
      description: ""
      operationId: "list_policies"
      parameters:
      - name: active
        in: query
        type: boolean
        required: false
        description: "Filter policy bundles by active status"
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.policies"
    post:
      tags:
      - "catalog"
      summary: "Add policy record to DB"
      description: ""
      operationId: "add_policy"
      parameters:
      - name: bodycontent
        in: body
        schema:
          type: object
        description: "image record to update"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.policies"
  /policies/{policyId}:
    get:
      tags:
      - "catalog"
      summary: "Get policy record from DB"
      description: "Get a single policy bundle"
      operationId: "get_policy"
      parameters:
      - name: policyId
        in: path
        type: string
        description: "policy id of object to get"
        required: True
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.policies"
    delete:
      tags:
      - "catalog"
      summary: "Delete policy record from DB"
      description: ""
      operationId: "delete_policy"
      parameters:
      - name: policyId
        in: path
        type: string
        description: "policy object to delete"
        required: true
      - name: 'cleanup_evals'
        in: query
        type: boolean
        description: "delete all policy eval records associated with policyId on deletion"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.policies"
    put:
      tags:
      - "catalog"
      summary: "Update policy record from DB"
      description: ""
      operationId: "update_policy"
      parameters:
      - name: policyId
        in: path
        type: string
        required: true
      - name: bodycontent
        in: body
        schema:
          type: object
        description: "Policy bundle content"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.policies"
  /evals:
    get:
      tags:
      - "catalog"
      summary: "Get eval records from DB"
      description: ""
      operationId: "get_evals"
      parameters:
      - name: policyId
        type: string
        in: query
        required: false
      - name: imageDigest
        type: string
        in: query
        required: false
      - name: tag
        type: string
        in: query
        required: false
      - name: evalId
        type: string
        in: query
        required: false
      - name: newest_only
        type: boolean
        required: false
        in: query
      - name: interactive
        type: boolean
        required: false
        in: query
      - name: history_only
        type: boolean
        required: false
        in: query
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.policy_evaluations"
    delete:
      tags:
      - "catalog"
      summary: "Delete eval record from DB"
      description: ""
      operationId: "delete_eval"
      parameters:
      - name: 'bodycontent'
        in: body
        schema:
          type: object
        description: "eval object to delete"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.policy_evaluations"
    put:
      tags:
      - "catalog"
      summary: "Update eval record from DB"
      description: ""
      operationId: "update_eval"
      parameters:
      - name: 'bodycontent'
        in: body
        schema:
          type: object
        description: "eval record to update"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.policy_evaluations"
    post:
      tags:
      - "catalog"
      summary: "Add eval record to DB"
      description: ""
      operationId: "add_eval"
      parameters:
      - name: 'bodycontent'
        in: body
        schema:
          type: object
        description: "eval record to add"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.policy_evaluations"
  /objects/{bucket}/{archiveid}:
    get:
      tags:
      - "catalog"
      summary: "Get document from object store"
      description: ""
      operationId: "get_object"
      parameters:
      - name: 'bucket'
        in: path
        type: string
        description: "bucket"
        required: true
      - name: 'archiveid'
        in: path
        type: string
        description: "archiveid"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.objects"
    post:
      tags:
      - "catalog"
      summary: "Add document to object store"
      description: ""
      operationId: "create_object"
      parameters:
      - name: 'bucket'
        in: path
        type: string
        description: "bucket"
        required: true
      - name: 'archiveid'
        in: path
        type: string
        description: "archiveid"
        required: true
      - name: 'bodycontent'
        in: body
        schema:
          type: object
        description: "document to object store"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.objects"
    delete:
      tags:
      - "catalog"
      summary: "Delete a document from archive"
      description: ""
      operationId: "delete_object"
      parameters:
      - name: 'bucket'
        in: path
        type: string
        description: "bucket"
        required: true
      - name: 'archiveid'
        in: path
        type: string
        description: "archiveid"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.objects"
  /archive/{bucket}/{archiveid}:
    get:
      tags:
      - "catalog"
      summary: "Get document from archive"
      description: ""
      operationId: "get_archive"
      parameters:
      - name: 'bucket'
        in: path
        type: string
        description: "bucket"
        required: true
      - name: 'archiveid'
        in: path
        type: string
        description: "archiveid"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.data_archive"
    post:
      tags:
      - "catalog"
      summary: "Add document to archive"
      description: ""
      operationId: "create_archive"
      parameters:
      - name: 'bucket'
        in: path
        type: string
        description: "bucket"
        required: true
      - name: 'archiveid'
        in: path
        type: string
        description: "archiveid"
        required: true
      - name: 'bodycontent'
        in: body
        schema:
          type: object
        description: "document to archive"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.data_archive"
    delete:
      tags:
      - "catalog"
      summary: "Delete a document from archive"
      description: ""
      operationId: "delete_archive"
      parameters:
      - name: 'bucket'
        in: path
        type: string
        description: "bucket"
        required: true
      - name: 'archiveid'
        in: path
        type: string
        description: "archiveid"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.data_archive"
  /subscriptions:
    get:
      tags:
      - "catalog"
      summary: "Get subscription records from DB"
      description: ""
      operationId: "subscriptions_get"
      parameters:
      - name: 'subscription_key'
        in: query
        type: string
        description: "filter only subscriptions matching key"
        required: false
      - name: 'subscription_type'
        in: query
        type: string
        description: "filter only subscriptions matching type"
        required: false
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
    post:
      tags:
      - "catalog"
      summary: "Add subscription record to DB"
      description: ""
      operationId: "subscriptions_post"
      parameters:
      - name: 'bodycontent'
        in: body
        schema:
          type: object
        description: "subscription object to add"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"

  /subscriptions/{subscriptionId}:
    get:
      tags:
      - "catalog"
      summary: "Get subscription records from DB"
      description: ""
      operationId: "subscriptions_subscriptionId_get"
      parameters:
      - name: 'subscriptionId'
        in: path
        type: string
        description: "subscription Id object to get"
        required: true
      produces:
      - "application/json"
      responses:
