---
swagger: "2.0"
info:
  description: "Catalog service for anchore-engine"
  version: "0.9.2"
  title: "Catalog"
  contact:
    email: "dev@anchore.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
#host: "localhost:83"
basePath: "/"
tags:
- name: "catalog"
  description: "Catalog Service"
  externalDocs:
    description: "Find out more"
    url: "http://anchore.com"
schemes:
- "https"
- "http"

securityDefinitions:
  basicAuth:
    type: basic

security:
  - basicAuth: []

paths:
  /status:
    get:
      tags:
      - "catalog"
      summary: "Get the status of the service"
      description: ""
      operationId: "status"
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
  /repo:
    post:
      tags:
      - "catalog"
      summary: "Add repo to watch to the DB"
      description: ""
      operationId: "repo_post"
      parameters:
      - name: 'regrepo'
        in: query
        type: string
        description: "full regrepo to add e.g. docker.io/library/alpine"
        required: true
      - name: 'autosubscribe'
        in: query
        type: boolean
        description: "flag to enable/disable auto tag_update activation when new images from a repo are added"
        required: false
      - name: 'lookuptag'
        in: query
        type: string
        description: "specify a tag to use for scanning a repo (default is 'latest')"
        required: false
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
  /summaries/imagetags:
    get:
      tags:
      - "catalog"
      summary: "Get image digest and tags summary list from DB"
      description: ""
      operationId: "image_tags_get"
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
  /query/images/by_vulnerability:
    get:
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
      operationId: query_images_by_vulnerability_get
      summary: "Return image info for specified vulnerability"
      description: "Return image info for specified vulnerability"
      produces:
      - "application/json"
      parameters:
      - name: "vulnerability_id"
        in: "query"
        type: string
        required: true
      - name: "severity"
        in: "query"
        type: string
        required: false
      - name: "namespace"
        in: "query"
        type: string
        required: false
      - name: "affected_package"
        in: "query"
        type: string
        required: false
      - name: vendor_only
        in: query
        type: boolean
        description: ""
        required: false
        default: true
      responses:
        200:
          description: "Vulnerable image listing"
          schema:
            type: object
  /query/images/by_package:
    get:
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
      operationId: query_images_by_package_get
      summary: "Return image info for specified package"
      description: "Return image info for specified package"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "query"
        type: string
        required: true
      - name: "version"
        in: "query"
        type: string
        required: false
      - name: "package_type"
        in: "query"
        type: string
        required: false
      responses:
        200:
          description: "Matched image listing"
          schema:
            type: object
  /query/vulnerabilities:
    get:
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
      operationId: query_vulnerabilities_get
      summary: "Return vulnerability information for specified vulnerability ID"
      description: "Return vulnerability information for specified vulnerability ID" 
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "query"
        type: array
        items:
          type: string
        required: true
      - name: "affected_package"
        in: "query"
        type: string
        required: false
      - name: "affected_package_version"
        in: "query"
        type: string
        required: false
      - name: namespace
        in: query
        type: array
        items:
          type: string
        required: false
      responses:
        200:
          description: "Matched vulnerability record"
          schema:
            type: object
  /images:
    get:
      tags:
      - "catalog"
      summary: "Get image records from DB"
      description: ""
      operationId: "list_images"
      parameters:
      - name: 'tag'
        in: query
        type: string
        description: "tag of image to get"
        required: false
      - name: 'digest'
        in: query
        type: string
        description: "digest of image to get"
        required: false
      - name: 'imageId'
        in: query
        type: string
        description: "imageId of image to get"
        required: false
      - name: 'registry_lookup'
        in: query
        type: boolean
        description: "force registry lookup"
        required: false
        default: false
      - name: 'history'
        in: query
        type: boolean
        description: "get all matching records for given tag"
        required: false
        default: false
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
    post:
      tags:
      - "catalog"
      summary: "Get image records from DB"
      description: ""
      operationId: "add_image"
      parameters:
      - name: 'tag'
        in: query
        type: string
        description: "tag of image to add"
        required: false
      - name: 'digest'
        in: query
        type: string
        description: "digest of image to add"
        required: false
      - name: 'created_at'
        in: query
        type: integer
        description: "created_at timestamp override"
        required: false
      - name: from_archive
        in: query
        type: boolean
        description: If set, add the image from the image archive rather than running a new analysis. In this case, other params such as metadata and tag are ignored and only the digest is used.
      - name: allow_dockerfile_update
        in: query
        type: boolean
        description: Explicitly allow the update of a dockerfile for an image that has already been analyzed (similar to the 'force' option in the external api call, but scoped only to the dockerfile). Defaults to false.
        required: false
      - name: image_metadata
        in: body
        schema:
          $ref: "#/definitions/ImageAddMetadata"
        description: "object describing image to add"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
  /images/{imageDigest}:
    get:
      tags:
      - "catalog"
      summary: "Get image records from DB"
      description: ""
      operationId: "get_image"
      parameters:
      - name: 'imageDigest'
        in: path
        type: string
        description: "imageDigest of image to get"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
    delete:
      tags:
      - "catalog"
      summary: "Delete image record from DB"
      description: ""
      operationId: "delete_image"
      parameters:
      - name: 'imageDigest'
        in: path
        type: string
        description: "imageDigest of image to delete"
        required: true
      - name: 'force'
        in: query
        type: boolean
        description: "force delete"
        required: false
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
    put:
      tags:
      - "catalog"
      summary: "Update image record from DB"
      description: ""
      operationId: "update_image"
      parameters:
      - name: 'imageDigest'
        in: path
        type: string
        description: "imageDigest of image to update"
        required: true
      - name: image
        in: body
        schema:
          type: object
        description: "image record to update"
        required: true
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"
  /registry_lookup:
    get:
      tags:
      - "catalog"
      summary: "Get image info from registry"
      description: ""
      operationId: "registry_lookup"
      parameters:
      - name: 'tag'
        in: query
        type: string
        description: "tag of image to lookup"
        required: false
      - name: 'digest'
        in: query
        type: string
        description: "digest of image to lookup"
        required: false
      produces:
      - "application/json"
      responses:
        200:
          description: "success"
          schema:
            type: object
      x-swagger-router-controller: "anchore_engine.services.catalog.api.controllers.default_controller"

#  /import:
